<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Responsive Nav-bar</title>
    <link rel="stylesheet" href="navbar.css">
  </head>
  <body>
    <div class="container">
            <div class="wrapper">
               <!-- Sidebar Holder -->
               <nav id="sidebar">
                    <div class="sidebar-header">
                      <div class="self-name">LOGO</div>
                   </div>
                   <ul class="menu">
                           <li class="menu-item">
                               <div class="item-name">HOME</div>
                          </li>
                          <li class="menu-item">
                              <div class="item-name">HOME</div>
                         </li>
                   </ul>
               </nav>
               <!-- Page Content Holder -->
                <div id="content">
                  <!-- Navigation Menu -->
                    <nav class="navbar">
                           <div id="sidebarCollapse" class="navbar-btn">
                               <img src="menu-ic.png">
                           </div>
                           <ul class ="menu">
                             <li>
                               <div class="navbar-items">
                                 Home
                               </div>
                             </li>
                             <li>
                               <div class="navbar-items">
                                 About
                               </div>
                             </li>
                             <li>
                               <div class="navbar-items">
                                 Portfolio
                               </div>
                             </li>
                             <li>
                               <div class="navbar-items">
                                 Careers
                               </div>
                             </li>
                           </ul>
                           <input type="text" class="search-box" placeholder="Search">
                  </nav>
               </div>
          </div>
        </div>
    <!-- Scripts-->
    <script src="jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="navbar.js"></script>

  </body>
</html>
